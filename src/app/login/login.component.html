<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card-header class="d-flex justify-content-center my-4">
    <mat-card-title><b>Sign In</b></mat-card-title>
  </mat-card-header>

  <mat-card-content class="d-flex justify-content-center my-2">
    <mat-form-field class="example-full-width" style="width: 300px">
      <input matInput placeholder="Email" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-content class="d-flex justify-content-center">
    <mat-form-field class="example-full-width" style="width: 300px">
      <input matInput placeholder="Password" />
    </mat-form-field>
  </mat-card-content>
  <div class="d-flex justify-content-center my-4">
    <button
      mat-raised-button
      color="primary"
      style="width: 100px"
      class="btn-block"
    >
      Sign-in
    </button>
  </div>
</div>
