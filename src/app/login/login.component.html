<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card-header class="d-flex justify-content-center my-4">
    <mat-card-title><b>Sign In</b></mat-card-title>
  </mat-card-header>

  <mat-card-content class="d-flex justify-content-center my-2">
    <mat-form-field class="example-full-width" style="width: 300px">
      <input
        type="email"
        matInput
        [formControl]="emailFormControl"
        [errorStateMatcher]="matcher"
        placeholder="Email"
      />

      <mat-error
        *ngIf="
          emailFormControl.hasError('email') &&
          !emailFormControl.hasError('required')
        "
      >
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </mat-card-content>
  <mat-card-content class="d-flex justify-content-center">
    <mat-form-field class="example-full-width" style="width: 300px">
      <input
        matInput
        placeholder="Password"
        [type]="hide ? 'password' : 'text'"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
  <div class="d-flex justify-content-center my-4">
    <button
      mat-raised-button
      color="primary"
      style="width: 100px"
      class="btn-block"
    >
      Sign-in
    </button>
  </div>
</div>
