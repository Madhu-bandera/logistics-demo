<mat-card-header class="d-flex justify-content-center my-4">
  <mat-card-title><b>Register</b></mat-card-title>
</mat-card-header>

<mat-card-content class="d-flex justify-content-center">
  <mat-form-field class="example-full-width" style="width: 300px">
    <input matInput placeholder="Username" />
  </mat-form-field>
</mat-card-content>
<mat-card-content class="d-flex justify-content-center">
  <mat-form-field class="example-full-width" style="width: 300px">
    <input type="number" matInput placeholder="Number" maxlength="10" />
  </mat-form-field>
</mat-card-content>
<mat-card-content class="d-flex justify-content-center">
  <mat-form-field class="example-full-width" style="width: 300px">
    <input matInput placeholder="Email" />
  </mat-form-field>
</mat-card-content>
<mat-card-content class="d-flex justify-content-center">
  <mat-form-field class="example-full-width" style="width: 300px">
    <input
      matInput
      placeholder="Password"
      [type]="hide ? 'password' : 'text'"
    />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>
</mat-card-content>

<section>
  <div class="d-flex justify-content-center my-2">
    <button mat-raised-button color="accent" style="width: 300px">
      Register
    </button>
  </div>
</section>
