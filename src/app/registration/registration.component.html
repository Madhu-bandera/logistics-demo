<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card-header class="d-flex justify-content-center my-4">
    <mat-card-title><b>Register</b></mat-card-title>
  </mat-card-header>

  <form [formGroup]="myReg">
    <mat-card-content class="d-flex justify-content-center">
      <mat-form-field class="example-full-width" style="width: 300px">
        <input matInput placeholder="Username" />
      </mat-form-field>
    </mat-card-content>

    <mat-card-content class="d-flex justify-content-center">
      <mat-form-field class="example-full-width" style="width: 300px">
        <input
          matInput
          placeholder="Email"
          class="form-control"
          formControlName="email"
          [ngClass]="{
            'is-valid': myReg.controls.email.valid,
            'is-invalid': !myReg.controls.email.valid
          }"
          id="validationServer01"
          required
        />
        <div
          [ngClass]="{
            'valid-feedback': myReg.controls.email.valid,
            'invalid-feedback': !myReg.controls.email.valid
          }"
        >
          {{
            myReg.controls.email.valid ? "Next" : "please enter your email id"
          }}
        </div>
      </mat-form-field>
    </mat-card-content>

    <mat-card-content class="d-flex justify-content-center">
      <mat-form-field class="example-full-width" style="width: 300px">
        <input
          matInput
          placeholder=" Password"
          [type]="hide ? 'password' : 'text'"
          class="form-control"
          formControlName="password"
          [ngClass]="{
            'is-valid': myReg.controls.password.valid,
            'is-invalid': !myReg.controls.password.valid
          }"
          id="validationServer01"
          required
        />
        <div
          [ngClass]="{
            'valid-feedback': myReg.controls.password.valid,
            'invalid-feedback': !myReg.controls.password.valid
          }"
        >
          {{
            myReg.controls.password.valid
              ? "Next"
              : "please enter your password id"
          }}
        </div>

        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content class="d-flex justify-content-center">
      <mat-form-field class="example-full-width" style="width: 300px">
        <input
          matInput
          placeholder="Confirm Password"
          [type]="hide ? 'password' : 'text'"
          class="form-control"
          formControlName="confpassword"
          [ngClass]="{
            'is-valid': myReg.controls.confpassword.valid,
            'is-invalid': !myReg.controls.confpassword.valid
          }"
          id="validationServer01"
          required
        />
        <div
          [ngClass]="{
            'valid-feedback': myReg.controls.confpassword.valid,
            'invalid-feedback': !myReg.controls.confpassword.valid
          }"
        >
          {{
            myReg.controls.confpassword.valid
              ? "Next"
              : "please enter your password id"
          }}
        </div>

        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>

    <section>
      <div class="d-flex justify-content-center my-2">
        <button mat-raised-button color="accent" style="width: 300px">
          Register
        </button>
      </div>
    </section>
  </form>
</div>
