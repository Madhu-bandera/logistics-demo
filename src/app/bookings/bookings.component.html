<mat-toolbar color="primary">
  <span>Booking Form</span>
</mat-toolbar>
<mat-card class="mt-2 m-4">
  <mat-card-title>Consignor</mat-card-title>
  <mat-card-content>
    <mat-form-field
      style="width: 300px; font-size: 16px"
      class="example-full-width mx-4 mt-4"
    >
      <input matInput placeholder="Person Name" />
    </mat-form-field>
    <mat-form-field
      style="width: 300px; font-size: 16px"
      class="example-full-width mx-4 mt-4"
    >
      <input matInput placeholder="Contact Number" />

      style="width: 300px; font-size: 16px"
      class="example-full-width mx-4 mt-4"

    <mat-form-field
      style="width: 300px; font-size: 16px"
      class="example-full-width mx-4"
    >
      <input matInput placeholder="Street" />
    </mat-form-field>
    <mat-form-field
      style="width: 300px; font-size: 16px"
      class="example-full-width mx-4"
    >
      <input matInput placeholder="Landmark" />

    <mat-form-field
      style="width: 300px; font-size: 16px"
      class="example-full-width mx-4"
    >

    </mat-form-field>
  </mat-card-content>
</mat-card>
