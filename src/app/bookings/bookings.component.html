<mat-toolbar color="primary">
  <button style="cursor: auto" mat-icon-button>
    <mat-icon (click)="sidenav.toggle()">menu</mat-icon></button
  ><span>Booking Form</span>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list style="width: 200px">
      <a href="/dashboard" mat-list-item>Home</a>

      <a mat-list-item>Tracking</a>
      <a mat-list-item>About us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-card class="mt-2 m-4">
    <mat-card-title>Consignor</mat-card-title>
    <mat-card-content>
      <mat-form-field
        style="width: 300px; font-size: 16px"
        class="example-full-width mx-4 mt-4"
      >
        <input matInput placeholder="Person Name" />
      </mat-form-field>
      <mat-form-field
        style="width: 300px; font-size: 16px"
        class="example-full-width mx-4 mt-4"
      >
        <input matInput placeholder="Contact Number" />
      </mat-form-field>
      <mat-form-field
        style="width: 300px; font-size: 16px"
        class="example-full-width mx-4 mt-4"
      >
        <input matInput placeholder="Address" />
      </mat-form-field>
      <mat-form-field
        style="width: 300px; font-size: 16px"
        class="example-full-width mx-4"
      >
        <input matInput placeholder="Street" />
      </mat-form-field>
      <mat-form-field
        style="width: 300px; font-size: 16px"
        class="example-full-width mx-4"
      >
        <input matInput placeholder="Landmark" />
      </mat-form-field>
      <mat-form-field
        style="width: 300px; font-size: 16px"
        class="example-full-width mx-4"
      >
        <input matInput placeholder="Pincode" />
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card class="m-4">
    <mat-card-title>Consignee</mat-card-title>
    <mat-card-content>
      <mat-form-field
        style="width: 300px; font-size: 16px"
        class="example-full-width mx-4 mt-4"
      >
        <input matInput placeholder="Person Name" />
      </mat-form-field>
      <mat-form-field
        style="width: 300px; font-size: 16px"
        class="example-full-width mx-4 mt-4"
      >
        <input matInput placeholder="Contact Number" />
      </mat-form-field>
      <mat-form-field
        style="width: 300px; font-size: 16px"
        class="example-full-width mx-4 mt-4"
      >
        <input matInput placeholder="Address" />
      </mat-form-field>
      <mat-form-field
        style="width: 300px; font-size: 16px"
        class="example-full-width mx-4"
      >
        <input matInput placeholder="Street" />
      </mat-form-field>
      <mat-form-field
        style="width: 300px; font-size: 16px"
        class="example-full-width mx-4"
      >
        <input matInput placeholder="Landmark" />
      </mat-form-field>
      <mat-form-field
        style="width: 300px; font-size: 16px"
        class="example-full-width mx-4"
      >
        <input matInput placeholder="Pincode" />
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card class="m-4">
    <mat-card-title>Item Details</mat-card-title>
    <mat-card-content>
      <mat-form-field
        style="width: 300px; font-size: 16px"
        class="example-full-width mx-4 mt-4"
      >
        <input matInput placeholder="Weight" />
      </mat-form-field>
      <mat-form-field
        style="width: 300px; font-size: 16px"
        class="example-full-width mx-4 mt-4"
      >
        <input matInput placeholder="Price" />
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <div class="text-right">
    <button
      mat-raised-button
      color="primary"
      style="width: 100px"
      class="btn-block m-4"
    >
      <b> Submit</b>
    </button>
  </div>
</mat-sidenav-container>
